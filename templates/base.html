{% load static %}
<html lang="ru"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{% static '/images/small_duck.png' %}" type="image/png">

    <title>DuckSoft
       </title>


    <!-- Bootstrap core CSS -->
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >


<link href="{% static 'css/main.scc' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    
    <a class="navbar-brand col-md-3 col-lg-2 me-2 px-3 " style="font-size: 25px" href="/homepage/" >
      <img src=" {% static 'images/duck.png' %}" width = "35" height = "35">
      DuckSoft</a>

  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <ul
  class="navbar-nav px-3"
  style="display: flex; flex-direction: row; align-items: center;"
>
  <li class="nav-item text-nowrap">
    <span class="nav-link" href="">
      ({{request.user.username}})
    </span>
  </li>

  <li class="nav-item text-nowrap mt-3 ml-2">
    <form action="{% url  'logout' %}" method="POST">
      {% csrf_token %}
      <input
        class="text text-capitalize"
        type="submit"
        value="Sign out"
      />
    </form>
  </li>
</ul>

</header>

<div class="container-fluid">
  <div class="row">
    {% include "partials/_sidebar.html" %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content  %}{% endblock %}
    </main>
  </div>
</div>

<script
src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
></script>
<script>
window.jQuery ||
  document.write(
    '<script src="/docs/4.4/static/js/vendor/jquery.slim.min.js"><\/script>'
  );
</script> 
<script
src=" {% static 'bootstrap/js/bootstrap.bundle.min.js'%}"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
