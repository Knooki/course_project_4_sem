{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Войдите в ваш аккаунт</h4>
        </div>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <input type="submit" value="Войти" class="btn btn-block btn-primary submit-btn" />
        <span >Нет аккаунта?
          <a href="/authentication/register/">
            <span>Зарегистрироваться</span>
          </a>
        </span>
      </form>

          {% comment %} <style>
            .btn_1 {
             display: inline-block; /* Строчно-блочный элемент */
             background: #8C959D; /* Серый цвет фона */
             color: #fff; /* Белый цвет текста */
             padding: 1rem 1rem; /* Поля вокруг текста */
             text-decoration: none; /* Убираем подчёркивание */
             border-radius: 3px; /* Скругляем уголки */
            }
           </style>
          <a href="/authentication/register/" class="btn_1">Зарегистрироваться</a> {% endcomment %}
          {% comment %} <button type="button" class="btn btn-block btn-secondary">Зарегистрироваться</button> {% endcomment %}
      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
